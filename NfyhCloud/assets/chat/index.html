<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>血压图表</title>
        <style type="text/css">
        body{
            background-color: #eeeded;
        }
        </style>
        <script type="text/javascript" src="../js/jquery2.1.js" ></script>
        <script type="text/javascript" src="../js/highcharts.js" ></script>
        <script type="text/javascript">
        var data=android.getJson();
        var json=$.parseJSON(data);
             var model = {
            title:json.title,
            subtitle:json.subtitle,
            tag:"南方易信",
            href:"http://nfyh.smu.edu.cn",
            xTitle:"测量时间段",
            yTitle:json.yTitle,
            data:json.data
        };

            $(function () {
                $('#container').highcharts({
                    chart: {
                        //type: 'spline',
                        backgroundColor:"#eeeded",
                        zoomType: 'x', //缩放X轴
                    },
                    title: {
                        text: model.title,
                    },
                    subtitle: {
                        text: model.subtitle,
                    },
                    credits:{
                        enabled:true, //是否启用右下角标志
                        text:model.tag, //有下角的标志
                        href:model.href //点击连接

                    },
                    xAxis: {
                      //  type:"datetime",
                        title:{
                            text:model.xTitle
                        },
                        labels:{
                            formatter: function() {
                                //alert(this.value);
                                //return  Highcharts.dateFormat('%m月%d日%H时%M分', Date.parse(this.value));
                                return this.value;
                            }
                        }
                    },
                    yAxis: {
                        title: {
                            text: model.yTitle
                        },
                        labels: {
                            formatter: function() {
                                return this.value;
                            }
                        }
                    },
                   tooltip: {
                       crosshairs: true,
                       shared: true
                    },
                     plotOptions: {
                        line: {
                            dataLabels: {
                                enabled: true
                            },
                            enableMouseTracking: true
                        }
                    },
                    
                    series:model.data
                });
            }); 
        </script>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>
